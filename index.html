<!DOCTYPE html>
<html>
<head>
    <title>Pending Action</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Allow clipboard access via Permissions Policy -->
    <meta http-equiv="Permissions-Policy" content="clipboard-write=(self)">
    <style>
        .details-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .details-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://logicalquestbd2023-art.github.io/Student-ID/" 
           class="details-button" 
           target="_blank">Student ID</a>
    </div>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbywEXnb3ZR3PT2uwUkBDOAgmiN9oZrwloIDX5Tc710bQ_hnjSv3kIXvvXqaWWS6bR0g/exec"
        style="width: 100%; height: 100vh; border: none;"
        allow="clipboard-write">
    </iframe>

    <script>
        // Example: Test clipboard access (only for debugging, remove in production)
        document.addEventListener('DOMContentLoaded', () => {
            // Optional: Test clipboard functionality
            async function testClipboard() {
                try {
                    await navigator.clipboard.writeText('Test clipboard');
                    console.log('Clipboard write successful');
                } catch (err) {
                    console.error('Clipboard write failed:', err);
                }
            }

            // Uncomment to test clipboard access
            // testClipboard();
        });
    </script>
</body>
</html>
